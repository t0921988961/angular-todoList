<h1>This is an todo page</h1>

<input
  type="text"
  [(ngModel)]="filter"
  (change)="filterResult(filter)"
  pInputText
/>
<p>Show:{{ filter }}</p>
<p>all, active, done</p>

<ul>
  <li *ngFor="let item of todoArr">
    Id:{{ item?.tId }}<br />
    content:{{ item?.content }}<br />
    Done:{{ item?.done }}<br />
  </li>
</ul>
